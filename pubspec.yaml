name: flutter_pay_u_money
description: Flutter plugin for making payment through payUmoney gateway. An Easiest way to Collect Payments.
version: 0.5.3
homepage: "https://github.com/ditheshthegreat/flutter_pay_u_money"

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.9.2


flutter:
  plugin:
    platforms:
      android:
        package: com.dithesh.flutter_pay_u_money
        pluginClass: FlutterPayUMoneyPlugin
#      ios:
#        pluginClass: FlutterPayUMoneyPlugin

